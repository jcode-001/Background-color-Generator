<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear Gradient Background Generator</title>
    <link rel="stylesheet" href="bg_generator.css">
</head>
<body>
    <div class="wrapper">
      <h1>Background generator</h1>
      <div class="color-box">
        <input type="color" name="color1" class="color1" value="#cba2a2">
        <input type="color" name="color2" class="color2" value="#7cf4f4">
      </div>
      <h3 class="color-text-code">linear-gradient(to right, #ff0088, #00fbff);</h3>
      <span class="clip" onclick="clip()">Copy</span> <br />
      <button id="random" onclick="generateRandomColor()">Random</button>
    </div>
    <script src="bg_generator.js"></script>
</body>
</html>
